<!DOCTYPE html>
<html>
<head>
<TITLE>Сенсорне зображення з областями</TITLE>
<meta charset="UTF-8">
</head>
<body bgcolor="#FFF3E0">
<center>
<h1><font color="#E65100" face="Arial">Сенсорне зображення</font></h1>
<h3><font color="#BF360C" face="Arial">Наведіть курсор на різні частини зображення</font></h3>

<br>

<!-- Створюємо карту з областями довільної форми -->
<map name="sensor_map">
<!-- Небо - верхня частина -->
<area shape="rect" coords="0,0,1200,180" href="#" title="Блакитне небо з білими хмарами" alt="Небо">

<!-- Хмари ліворуч -->
<area shape="circle" coords="200,80,50" href="#" title="Біла пухнаста хмара" alt="Хмара">

<!-- Хмари по центру -->
<area shape="rect" coords="400,40,700,140" href="#" title="Хмари пливуть по небу" alt="Хмари">

<!-- Хмари праворуч -->
<area shape="circle" coords="1000,90,60" href="#" title="Велика біла хмара" alt="Хмара">

<!-- Дерева ліворуч -->
<area shape="poly" coords="50,200,150,180,180,250,200,350,150,400,80,380,50,300" href="#" title="Зелені дерева на горизонті" alt="Дерева">

<!-- Центральна частина з деревами -->
<area shape="rect" coords="300,180,900,280" href="#" title="Гай дерев та чагарників" alt="Ліс">

<!-- Дерева праворуч -->
<area shape="poly" coords="1000,200,1100,180,1150,250,1180,350,1150,400,1050,380,1000,300" href="#" title="Група високих дерев" alt="Дерева">

<!-- Зелені схили ліворуч -->
<area shape="poly" coords="0,250,200,200,300,300,250,450,150,500,0,450" href="#" title="Зелений схил пагорба" alt="Пагорб">

<!-- Центральні поля -->
<area shape="rect" coords="250,300,950,550" href="#" title="Зелені луки та пасовища" alt="Луки">

<!-- Правий схил -->
<area shape="poly" coords="950,250,1150,220,1200,300,1200,500,1100,500,1000,450,950,350" href="#" title="Мальовничий схил з травою" alt="Схил">

<!-- Передній план - трава -->
<area shape="rect" coords="0,500,1200,800" href="#" title="Соковита зелена трава на передньому плані" alt="Трава">
</map>

<!-- Застосовуємо карту до зображення -->
<img src="image/landscape.jpg" width="1200" height="800" border="2" usemap="#sensor_map" alt="Пейзаж">

<br><br>
<p><font size="3" face="Arial" color="#666666">
<i>Наведіть курсор на різні частини зображення, щоб побачити підказки</i>
</font></p>

</center>

</body>
</html>
