<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Лабораторна робота 7 - Завдання 3</title>
<style>
table {
    border-collapse: collapse;
}
td {
    padding: 8px;
}
.header {
    background-color: #B2EBF2;
    text-align: center;
    font-weight: bold;
    font-size: 20px;
    color: #D32F2F;
}
.label {
    background-color: #E0F7FA;
    width: 200px;
}
.input {
    background-color: #FFFFFF;
    width: 400px;
}
.button {
    background-color: #E0E0E0;
    text-align: center;
}
</style>
</head>
<body bgcolor="#F5F5F5">

<h2 align="center"><font color="#0066CC" face="Arial">Завдання 3: Анкета</font></h2>

<center>
<form action="form_result.html" method="post" target="_blank">

<table border="1" width="650">

<!-- Заголовок -->
<tr>
<td colspan="2" class="header">Анкета</td>
</tr>

<!-- Прізвище -->
<tr>
<td class="label">1. Прізвище</td>
<td class="input"><input type="text" name="surname" size="50"></td>
</tr>

<!-- Імя, по батькові -->
<tr>
<td class="label">2. Ім'я, по батькові</td>
<td class="input"><input type="text" name="name" size="50"></td>
</tr>

<!-- Число і рік народження -->
<tr>
<td class="label">3. Число і рік народження</td>
<td class="input"><input type="date" name="birthdate"></td>
</tr>

<!-- Домашня адреса -->
<tr>
<td class="label">4. Домашня адреса</td>
<td class="input"><input type="text" name="address" size="50"></td>
</tr>

<!-- Місце навчання -->
<tr>
<td class="label">5. Місце навчання (роботи)</td>
<td class="input"><input type="text" name="work_place" size="50"></td>
</tr>

<!-- Телефон -->
<tr>
<td class="label">6. Домашній (робочий) телефон</td>
<td class="input"><input type="tel" name="phone" size="50"></td>
</tr>

<!-- E-mail -->
<tr>
<td class="label">7. E-mail</td>
<td class="input"><input type="email" name="email" size="50"></td>
</tr>

<!-- Область наукових інтересів -->
<tr>
<td class="label" valign="top">8. Область наукових інтересів</td>
<td class="input">
1. <input type="text" name="interest1" size="45"><br>
2. <input type="text" name="interest2" size="45"><br>
3. <input type="text" name="interest3" size="45"><br>
4. <input type="text" name="interest4" size="45"><br>
5. <input type="text" name="interest5" size="45"><br>
6. <input type="text" name="interest6" size="45">
</td>
</tr>

<!-- Кнопки -->
<tr>
<td colspan="2" class="button">
<input type="submit" value=" Відіслати введення " style="margin: 5px;">
</td>
</tr>

<tr>
<td colspan="2" class="button">
<input type="button" value=" Надіслати дані та перейти до 2 етапу реєстрації " 
       onclick="alert('Перехід до наступного етапу');" style="margin: 5px;">
</td>
</tr>

</table>

</form>
</center>

</html>
